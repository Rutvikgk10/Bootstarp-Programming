    <div class="modal fade" id="login">
        <div class="modal-dialog ">
            <div class="modal-content bg-info border border-1 border-dark">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-danger">Login</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <div class="modal-body">
                    <div class="m-2">
                      <label class="form-label text-dark">UserName</label>
                      <input type="email" placeholder="@ckjdgs.com" class="form-control">
                    </div>
                    <div class="m-2">
                      <label class="form-label text-dark">Password</label>
                      <input type="password" placeholder="dxfjhhgjh" class="form-control">
                    </div>
                </div>
    
                <div class="modal-footer">
                  <button class="btn btn-danger">Submit</button>
                </div>
            </div>

    <div class="container">
      <div class="row">
        <!-- Contact Info -->
        <div class="col-md-6 mb-4" style="margin-top: 100px;">
          <h2 class="fw-bold text-info">Contact Us</h2>
          <p class="mb-1 text-warning">Get in Touch</p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label text-warning">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-warning">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="phone number" class="form-label text-warning">Phone Number</label>
              <input type="tel" class="form-control" id="phone number" placeholder="Enter your phone number">
            </div> 
            <div class="mb-3">
              <label for="message" class="form-label text-warning">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button> 
          </form>
        </div>
  
        <!-- Map Section -->
        <div class="col-md-6 mb-4" style="margin-top: 100px;">
